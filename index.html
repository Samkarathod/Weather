<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather report</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location"class="input-box">

                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>            
            </div>
        </div>
        <div class="location-not-found">
            <h1>sorry, Location not found!!!</h1>
            <img src="/assets/404.png"alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="cloudy.png" alt="weather image" class="weather">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text"><span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text"><span id="wind-speed">12km/h</span>
                        <p>wind speed</p>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
    <script src="https://kit.font-awesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
